<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="/assets/aguafrescalogo1.png"/>
    <title>List</title>
    <style>
      table{
        background-color: tan;
        margin: .5em;
        border-collapse: collapse;
      }
      table th{
        width: fit-content;
      }
      table td{
        width: fit-content;
        padding: 0em 0em 0em .5em;
      }
      tr{
        border: .04em solid black;
      }
      tr:hover{
        cursor: pointer;
        border: .1em solid black;

      }
      .sentence{
        width: fit-content;
        height: 2em;
        background-color: aqua;
        padding: 2em .5em 0em 1em;
      }
      #hhere{
        display: flex;
        flex-wrap: wrap;
        background-color: aquamarine;
        position: relative;
      }
      .chord{
        transform: translateY(-1.6em);
        background-color: lightskyblue;
        height: fit-content;
        width: fit-content;
        position: absolute;
        padding: .2em;
        border-radius: 10%;
      }
      .part{
        background-color: rgb(49, 219, 219);
        width: 100%;
        padding: .2em;
        word-break:keep-all;
        overflow-wrap: normal;
      }
      select{
        width: 100%;
      }
      .test{
        background-color: rgb(255, 196, 165);
        background-color: rgb(150, 255, 255);
      }
      canvas{
        max-width: 30em;
        width: 100%;
        margin: auto;
      }
      select{
        text-align: center;
        font-weight: bolder;
        background-color: rgb(224, 224, 224);
        min-width: 2.6em;
        min-height: 110%;
        -webkit-appearance: none;
        -moz-appearance: none;
        text-indent: 1px;
        text-overflow: '';
        overflow:hidden;
      }
    </style>
        <link href="./layoutcss.css" rel="stylesheet">
  </head>

    <table id="hlist">
    </table>

    <div id="hhere"></div>

    <table id="hinfotable">

    </table>
    <canvas id="hcanvasgenres"></canvas>

  </body>
</html>

function MakeTable(){

    let drpdwn = `<select class="KeyDropdown" onchange="KeyChanged(this)">`;
      Notes.forEach(n => { 
        let hasM = ""; // "" no m, "m" has m | minor
        if(s.key.includes("m")){hasM = "m"}

        if(n == s.key.replace("m", "")){
          drpdwn += `<option value="${s.key},${n}${hasM},${s.name}" selected="true">${n}${hasM}</option>`;
        }
        else{
          drpdwn += `<option value="${s.key},${n}${hasM},${s.name}">${n}${hasM}</option>`;
        }
      })
      drpdwn += `</select>`;


      // Full Table ---
    thehtml += `<tr style='background-color="orange"' onclick="RowClicked('${s.name}')">
      <td style="background-color: ${clr}; width: 6.8em">${s.genre}</td>
      <td style="background-color: ${clr}; font-weight: 549">${s.name}</td>
      <td style="background-color: ${clr}; text-align: center; margin:auto; font-weight: 600">${drpdwn}</td>

function SortArrayBy(field){
  if(field == "defaultAFB"){
    SongsOG = [].concat(AFBSongsOG);
    Songs = [].concat(AFBSongsOG);
  }
  else if(field == "setlistAFB"){
    SongsOG = [].concat(AFBSongsOG);
    Songs = [].concat(AFBSongsOG);

    SortBySetlist(setlist1);
  }
  else if(field == "defaultJMB"){
    SongsOG = [].concat(JMBSongsOG);
    Songs = [].concat(JMBSongsOG);
  }
  else if(field == "setlistJMB"){
    SongsOG = [].concat(JMBSongsOG);
    Songs = [].concat(JMBSongsOG);

    SortBySetlist(JMBsetlist);
  }
  else if(field == "defaultbesaw"){
    SongsOG = [].concat(BesawSongsOG);
    Songs = [].concat(BesawSongsOG);
  }
  else if(field == "default"){
    Songs = [].concat(SongsOG);
  }
  else{
    Songs.sort((a,b)=>a[field].localeCompare(b[field]));
  }
  MakeTable();
}

function SortBySetlist(listarr){

  });
  Songs = r;
}

function GetGenres(inp){
  let r = [];
  let currentgenres = [];

    Songs.forEach(s => {
      Genres.forEach(g => {
        if(s.genre.toLowerCase().replaceAll(" ", "").includes(g.name.toLowerCase().replaceAll(" ", "")) && !currentgenres.includes(g.name)){
          currentgenres.push(g.name);
        }
      })
    })

  
    currentgenres.forEach(g => {
      let numb = 0;
      Songs.forEach(s => {
        if(s.genre.toLowerCase().replaceAll(" ", "").includes(g.toLowerCase().replaceAll(" ", ""))){
          numb++;
        }
      })
      r.push(numb);
    })


  if(inp=="names"){r=currentgenres}
  return r;
}

// When user changes a key dropdown
function KeyChanged(drp){

  // drp.value = "oldkey,newkey,song"
  let oldkey = "A"
  let newkey = drp.value.split(",")[1];
  let songname = drp.value.split(",")[2];

  Songs.forEach(s => {
      // Find song they key will change, call "s"
    if(s.name == songname){
      oldkey = s.key;


      // cntup: How many half steps to new key
    let cntup = 0;
      for(i=0; i<Notes.length-1; i++){
        if(KeyToIndex(oldkey)+cntup == KeyToIndex(newkey)){
          break;
        }
        else{cntup++}
      }
      console.log(`${oldkey} to ${newkey} is ${cntup} halfsteps`);
      console.log(`${s.name}: changed ${s.key} to ${newkey}`);

      // Replace old chords with new chords
      for(j=0; j<Notes.length-1; j++){
        s.chords = s.chords.replaceAll(`${Notes[j]}`,`${MoveKeyUp(Notes[j], cntup)}`);
        s.lyrics = s.lyrics.replaceAll(`(${Notes[j]})`,`(${MoveKeyUp(Notes[j], cntup)})`);
      }
      s.key = newkey;

      MakeTable()
    }
  })
}
function KeyToIndex(k){
  let r = Notes.indexOf(k.replaceAll("m",""));
  return r;
}
// thechord, numm "how many half steps move chord up"
function MoveKeyUp(thechord,numm){
  let r = "...";
  let hasm = "";//????? astrics messing it up too
  if(thechord.includes("m")){hasm = "m"}
  let cnt = KeyToIndex(thechord);
  for(ii=0; ii<numm; ii++){
    cnt++;
    if(cnt > Notes.length){cnt = 0;}
  }
  r = Notes[cnt];
  return r;
}
